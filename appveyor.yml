version: 2.0.{build}
pull_requests:
  do_not_increment_build_number: true
image: Visual Studio 2017
configuration: Release
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
build:
  publish_nuget: true
  verbosity: minimal
deploy:
- provider: NuGet
  api_key:
    secure: 2h3YfV4iMLHQ03tiTWoBy9JVudhwPSFc5JKdgy/daxHAu7ttqikjhXT5s6MQmQdr
  skip_symbols: true
  on:
    branch: master