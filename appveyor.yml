version: 4.0.{build}
pull_requests:
  do_not_increment_build_number: true
image: Visual Studio 2019
configuration: Release
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
before_build:
- cmd: nuget restore ./src/HGV.Basilius.sln
build:
  project: /src/HGV.Basilius.sln
  publish_nuget: true
  verbosity: minimal
deploy:
- provider: NuGet
  api_key:
    secure: FYQ8z38cCnSENVs4kb1P2PVBrBRzoiz2b+2yazrYtj7+Y3RIq4UcJd0wfJUWRyZl
  skip_symbols: true
  on:
    branch: master